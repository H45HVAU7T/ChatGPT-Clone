<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Toggle Button -->
        <button class="sidebar-toggle" id="sidebarToggle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand" aria-label="ChatGPT">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
                        <path d="M12 2.5a5 5 0 0 1 5 5v1.2a4.8 4.8 0 0 1 2.5 4.2 4.8 4.8 0 0 1-2.4 4.1l-.9.5v1.3a5 5 0 1 1-10 0v-1.2l-.9-.5A4.8 4.8 0 0 1 4.5 13a4.8 4.8 0 0 1 2.5-4.2V7.5a5 5 0 0 1 5-5z" />
                    </svg>
                </div>
                <button class="sidebar-toggle-in" id="sidebarToggleHeader" title="Collapse sidebar" aria-label="Collapse sidebar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <rect x="5" y="6" width="14" height="12" rx="2"></rect>
                        <path d="M12 8v8M9 12h6" />
                    </svg>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <div class="sidebar-item" id="newChatItem">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                        <span class="item-text">New chat</span>
                    </div>
                    <div class="sidebar-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <span class="item-text">Search chats</span>
                    </div>
                    <div class="sidebar-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                        <span class="item-text">Library</span>
                    </div>
                    <div class="sidebar-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6"></path>
                            <path d="M21 12h-6m-6 0H3"></path>
                        </svg>
                        <span class="item-text">Sora</span>
                    </div>
                    <div class="sidebar-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="5" r="2"></circle>
                            <path d="M12 7v4"></path>
                            <line x1="8" y1="16" x2="8" y2="16"></line>
                            <line x1="16" y1="16" x2="16" y2="16"></line>
                        </svg>
                        <span class="item-text">GPTs</span>
                    </div>
                    <div class="sidebar-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span class="item-text">Projects</span>
                        <span class="item-badge">NEW</span>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="section-title">Chats</div>
                    <div id="chatList"><!-- Chat list will be populated dynamically --></div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">U</div>
                    <div class="user-details">
                        <div class="username">User</div>
                        <div class="user-plan">Free</div>
                    </div>
                    <button class="header-btn user-menu" style="border: none; background: none; color: #ececf1; padding: 4px;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="19" cy="12" r="1"></circle>
                            <circle cx="5" cy="12" r="1"></circle>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">ChatGPT</div>
                <div class="header-actions">
                    <button class="header-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                            <polyline points="16,6 12,2 8,6"></polyline>
                            <line x1="12" y1="2" x2="12" y2="15"></line>
                        </svg>
                        Share
                    </button>
                    <button class="header-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="19" cy="12" r="1"></circle>
                            <circle cx="5" cy="12" r="1"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <div class="messages-area" id="messagesArea">
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-title">Where should we begin?</div>
                        <div class="welcome-subtitle">I can help you with these topics:</div>
                        <div class="question-suggestions">
                            <div class="suggestion-card" onclick="askPredefinedQuestion('What is 12 + 7?')">
                                <div class="suggestion-title">ðŸ§® What is 12 + 7?</div>
                                <div class="suggestion-desc">A simple arithmetic question</div>
                            </div>
                            <div class="suggestion-card" onclick="askPredefinedQuestion('Is 14 even?')">
                                <div class="suggestion-title">ðŸ”¢ Is 14 even?</div>
                                <div class="suggestion-desc">A quick parity check</div>
                            </div>
                        </div>
                    </div>
                    <div class="loading-animation" id="loadingAnimation">
                        <div class="loading-dot"></div>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper" id="inputWrapper">
                        <input type="file" id="fileInput" accept=".txt,.md,.html,.htm" style="display:none" />
                        <button class="action-btn" id="fileUploadBtn" title="Upload file (txt, md, html)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                                <polyline points="16,6 12,2 8,6"></polyline>
                                <line x1="12" y1="2" x2="12" y2="15"></line>
                            </svg>
                        </button>
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Ask anything"
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <button class="action-btn" id="analyzeFileBtn" title="Analyze uploaded file for hidden prompts">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </button>
                            <button class="action-btn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="20" x2="18" y2="10"></line>
                                    <line x1="12" y1="20" x2="12" y2="4"></line>
                                    <line x1="6" y1="20" x2="6" y2="14"></line>
                                </svg>
                            </button>
                            <button class="send-button" id="sendButton">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="19" x2="12" y2="5"></line>
                                    <polyline points="5,12 12,5 19,12"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="disclaimer">
                        ChatGPT can make mistakes. Check important info. 
                        <a href="#">See Cookie Preferences.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
